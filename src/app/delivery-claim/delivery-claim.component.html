<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">


<div class="delivery-claim">
    <h1>Delivery Claim</h1>
    <form [formGroup]="deliveryClaimForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="orderId">Order ID</label>
        <input type="text" class="form-control" formControlName="orderId" id="orderId">
        <div *ngIf="deliveryClaimForm.get('orderId').invalid && (deliveryClaimForm.get('orderId').dirty || deliveryClaimForm.get('orderId').touched)">
          <div *ngIf="deliveryClaimForm.get('orderId').errors.required">Order ID is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="deliveryAddress">Delivery Address</label>
        <input type="text" class="form-control" formControlName="deliveryAddress" id="deliveryAddress">
        <div *ngIf="deliveryClaimForm.get('deliveryAddress').invalid && (deliveryClaimForm.get('deliveryAddress').dirty || deliveryClaimForm.get('deliveryAddress').touched)">
          <div *ngIf="deliveryClaimForm.get('deliveryAddress').errors.required">Delivery Address is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="deliveryItems">Delivery Items</label>
        <div formArrayName="deliveryItems">
          <div *ngFor="let item of formArray.controls; let i = index">
            <div [formGroupName]="i">
              <input type="text" class="form-control" formControlName="name" id="itemName">
              <div *ngIf="deliveryItem.get('name').invalid && (deliveryItem.get('name').dirty || deliveryItem.get('name').touched)">
                <div *ngIf="deliveryItem.get('name').errors.required">Item name is required.</div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="missing" id="missingCheckbox">
                <label class="form-check-label" for="missingCheckbox">
                  Missing
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="damaged" id="damagedCheckbox">
                <label class="form-check-label" for="damagedCheckbox">
                  Damaged
                </label>
              </div>
              <input type="text" class="form-control" formControlName="deliveryLocation" id="itemDeliveryLocation">
              <div *ngIf="deliveryItem.get('deliveryLocation').invalid && (deliveryItem.get('deliveryLocation').dirty || deliveryItem.get('deliveryLocation').touched)">
                <div *ngIf="deliveryItem.get('deliveryLocation').errors.required">Delivery location is required.</div>
              </div>
              <input type="date" class="form-control" formControlName="dateRequested" id="itemDateRequest">
              <div *ngIf="deliveryItem.get('dateRequested').invalid && (deliveryItem.get('dateRequested').dirty || deliveryItem.get('dateRequested').touched)">
                <div *ngIf="deliveryItem.get('dateRequested').errors.required">Date requested is required.</div>
              </div>
              <input type="time" class="form-control" formControlName="deliveryTime" id="itemDeliveryTime">
              <div *ngIf="deliveryItem.get('deliveryTime').invalid && (deliveryItem.get('deliveryTime').dirty || deliveryItem.get('deliveryTime').touched)">
                <div *ngIf="deliveryItem.get('deliveryTime').errors.required">Delivery time is required.</div>
                </div>
                </div>
                </div>
                </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!deliveryClaimForm.valid">Submit</button>
                </form>
                
                  </div>
      </div>
    </div>
  </div>
</div>
