<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('/resources/images/a.jpg');">
      <div class="wrap-login100 p-t-30 p-b-50">
        <span class="login100-form-title p-b-41">
          Create your account
        </span>
  
        <form class="login100-form validate-form p-b-33 p-t-5" (ngSubmit)="registerUser()">
          <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Enter username">
              <input type="text" [(ngModel)]="user.username" name="username" class="input100" placeholder="Username" autofocus="true">
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>
          </div>
  
          <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <input type="password" [(ngModel)]="user.password" name="password" class="input100" placeholder="Password">
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>
          </div>
  
          <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Enter confirm password">
              <input type="password" [(ngModel)]="user.passwordConfirm" name="passwordConfirm" class="input100" placeholder="Confirm your password">
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>
          </div>
  
          <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Enter mail">
              <input type="email" [(ngModel)]="user.email" name="email" class="input100" placeholder="Email">
              <span class="focus-input100" data-placeholder="&#xe818;"></span>
            </div>
          </div>
  
          <div class="container-login100-form-btn m-t-32">
            <button class="login100-form-btn" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div id="dropDownSelect1"></div>
  </body>
