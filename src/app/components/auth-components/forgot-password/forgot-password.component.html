
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('resources/images/a.jpg');">
      <div class="wrap-login100 p-t-30 p-b-50">
        <span class="login100-form-title p-b-41">Forget Password</span>
        <form class="login100-form validate-form p-b-33 p-t-5" (submit)="resetPassword()">
          <span>{{ message }}</span>
          <div class="form-group">
            <div class="wrap-input100 validate-input" data-validate="Enter Email">
              <input type="email" [(ngModel)]="email" name="email" class="input100" placeholder="email">
            </div>
          </div>
          <div class="container-login100-form-btn m-t-32">
            <button class="login100-form-btn" type="submit">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
