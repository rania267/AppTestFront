<h1 mat-dialog-title>Dialog with elements</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 pr-1">
        <div class="form-group">
          <label>Image of product</label>
          <input type="file" formControlName="image" class="form-control"  (change)="onFileSelected($event)" required>
        </div>
      </div>
      <div class="col-md-6 px-1">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Name" value="michael23" required>
        </div>
      </div>
      <div class="col-md-12 pl-1">
        <div class="form-group">
          <label for="description">Description</label>
          <input formControlName="description" id="description" type="text" class="form-control" placeholder="description" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 pr-1">
        <div class="form-group">
          <label>Price</label>
          <input type="number" class="form-control" formControlName="price" placeholder="1$" value="$" required>
        </div>
      </div>
      <div class="col-md-6 pl-1">
        <div class="form-group">
          <label>Number</label>
          <input type="number" class="form-control" formControlName="number" placeholder="0" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" formControlName="category" placeholder="Category" required>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button type="submit">Add Product</button>
    </div>

  </form>
</div>
